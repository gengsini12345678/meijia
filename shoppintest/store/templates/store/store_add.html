<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开店操作</title>
</head>
<body>
<h2>开店操作</h2>
<h3>{{error_code}}:{{error_msg}}</h3>
<form action="{% url 'store:store_add' %}"
      method="POST"
      enctype="multipart/form-data">
    {% csrf_token %}
    名称：<input type="text" name="name" id="name"><br/>
    门面：<input type="file" name="cover" id="cover"><br/>
    描述：<textarea name="intro" id="intro" rows="10" cols="30"></textarea><br/>
    <input type="submit" value="开业大吉万事亨通"><br/>

</form>

</body>
</html>
