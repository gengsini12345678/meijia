<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看个人订单</title>
</head>
<body>
<h2>查看个人订单</h2>
<ul>
    {% for order in  order_list %}
    <li>
        订单编号:{{order.id}}|下单时间:{{order.order_time | date:'Y-m-d G:i:s'}}
        <a href="{% url 'orders:order_info' order.id %}">查看订单详情</a>
    </li>
    {% empty %}
    <li>您还没与任何订单</li>
    {% endfor %}
</ul>
</body>
</html>
